<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
  <div class="sectionOne">
    <form action="" id="form">
        <div id="title">Please Contact Me Now</div>
        <div class="formDetails">
            <label for="">Name</label>
            <input placeholder="Enter name" type="text" name="" id="name">

            <label for="">Email</label>
            <input placeholder="Email here" type="email" name="" id="email">
            <label for="">Message</label>
            <textarea name="message" id="message" cols="30" rows="6"
             placeholder="your message here"> </textarea>
            <div class="buttons">
                <button type="submit" class="btn send" id="send">send</button>
                <button class="btn reset" id="reset">reset</button>
            </div>
        </div>
    </form>
  </div>
  <div class="sectionTwo">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
        
           
        </tbody>
    </table>

  </div>

    <script src="js/app.js"></script>
</body>
</html>
